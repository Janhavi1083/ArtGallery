<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap">
  <style>
    :root {
      --pink: #EE0548;
      --black: #130f40;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      outline: none;
      border: none;
      transition: .2s linear;
      text-transform: capitalize;
      background: var(--black);
      display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    
    }

    form {
      max-width: 700vh;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: .3rem;
      box-shadow: 0 .3rem 1rem rgba(0, 0, 0, .9);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: var(--black);
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: .2rem solid rgba(0, 0, 0, .1);
      font-size: 1.4rem;
      color: #333;
    }

    button {
      display: inline-block;
      margin-top: 1rem;
      border: .1rem solid var(--black);
      color: var(--black);
      font-size: 1.3rem;
      padding: .8rem 3rem;
      cursor: pointer;
      background: none;
      text-align: center;
    }

    button:hover {
      background: var(--pink);
      border-color: var(--pink);
      color: #fff;
    }
  </style>
</head>
<body>

  <form action="login.html" method="post" onsubmit="return validateForm()">
    
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br>
    <label class="fp">Do you have account!<a href="login.html">log in!</a></label><br>

    <button type="submit">Register</button>
  </form>
  <script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (username.trim() === "") {
            alert("Please enter your username");
            return false;
        }

        if (email.trim() === "") {
            alert("Please enter your email");
            return false;
        }

        // Check email format using a regular expression
        var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailFormat.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }

        if (password.trim() === "") {
            alert("Please enter your password");
            return false;
        }

        if (confirm_password.trim() === "") {
            alert("Please confirm your password");
            return false;
        }

        if (password !== confirm_password) {
            alert("Passwords do not match");
            return false;
        }

        if (password.length < 8) {
            alert("Password must be at least 8 characters long");
            return false;
        }

        // Check password complexity using a regular expression
        var passwordComplexity = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordComplexity.test(password)) {
            alert("Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long");
            return false;
        }

        return true;
    }
</script>


</body>
</html>
