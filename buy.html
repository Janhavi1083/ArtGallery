<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Art</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap">
  <style>
    :root {
      --pink: #EE0548;
      --black: #130f40;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      outline: none;
      border: none;
      transition: .2s linear;
      text-transform: capitalize;
      background: var(--black);
      display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    
    }

    form {
      max-width: 700vh;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: .3rem;
      box-shadow: 0 .3rem 1rem rgba(0, 0, 0, .9);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: var(--black);
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: .2rem solid rgba(0, 0, 0, .1);
      font-size: 1.4rem;
      color: #333;
    }

    button {
      display: inline-block;
      margin-top: 1rem;
      border: .1rem solid var(--black);
      color: var(--black);
      font-size: 1.3rem;
      padding: .8rem 3rem;
      cursor: pointer;
      background: none;
      text-align: center;
    }

    button:hover {
      background: var(--pink);
      border-color: var(--pink);
      color: #fff;
    }
  </style>
</head>
<body>

  <form action="confirmation.html" method="post" onsubmit="return validateForm()">
    
    <h2>Buy Art</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="artwork">Artwork:</label>
    <select id="artwork" name="artwork" required>
      <option value="">Select an artwork</option>
      <option value="artwork1">Artwork 1</option>
      <option value="artwork2">Artwork 2</option>
      <option value="artwork3">Artwork 3</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" readonly>

    <button type="submit">Buy Now</button>
  </form>
  </body>
  </html>
